<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // match exec matchAll replace
    let hd = "houdunren.com";
    // 字符串方法 search
    console.log(hd.search(/u/));
    // 字符串方法 match
    console.log(hd.match(/u/ig));

    let url = `
      http://hdcms.com.cn
      https://www.baidu.com
      https://google.com
    `;
    // "g"全局匹配不会返回细节，如果不用g，则匹配一个，会返回细节
    let reg = /https?:\/\/(\w+\.)?(\w+\.)+(com.cn|com)/ig;
    console.log(url.match(reg));
  </script>
</body>
</html>
