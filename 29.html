<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    let hd = "hdddddhdddhdhd";
    console.log(hd.match(/hd+/g)); // ["hddddd", "hddd", "hd", "hd"]
    console.log(hd.match(/(hd)+/g)); // ["hd", "hd", "hdhd"]
    let tel = "010-99999998"
    let tel2 = "0476-4225311"
    console.log(tel.match(/^0\d{2,3}-\d{7,8}$/g));
    console.log(tel2.match(/^0\d{2,3}-\d{7,8}$/g));
  </script>
</body>
