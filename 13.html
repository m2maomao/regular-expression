<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // i不区分大小写
    let hd = "houdunren";
    console.log(hd.match(/U/)); // null
    console.log(hd.match(/U/i)); // ["u", index: 2, input: "houdunren", groups: undefined]
    // g 匹配所有，否则只匹配一个
    console.log(hd.match(/u/)); // ["u", index: 2, input: "houdunren", groups: undefined]
    console.log(hd.match(/u/g)); // ["u", "u"]
    // 组合使用
    let hd2 = "hoUdunren";
    console.log(hd2.match(/u/ig)); // ["u", "u"]
    console.log(hd2.replace(/u/, '@')); // hoUd@nren
    console.log(hd2.replace(/u/ig, '@')); // ho@d@nren
  </script>
</body>
</html>
