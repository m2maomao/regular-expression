<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>后盾人</p>
  <h1>houdunren.com</h1>
  <h2>hdcms.com</h2>
  <script>
    let body = document.body;
    // 将h1,h2删除
    let reg = /<(h[1-6])>[\s\S]*<\/\1>/ig;
    console.log(body);
    body.innerHTML = body.innerHTML.replace(reg, "");
  </script>
</body>
</html>
