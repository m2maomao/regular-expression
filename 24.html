<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // *代表0个或多个
    let hd = `
      <h1>
        houdunren
      </h1>
      <h2>hdcms.com</h2>
    `
    // 用括号“()”包起来代表原子组
    let reg = /<(h[1-6])>[\s\S]*<\/\1>/ig
    console.log(hd.match(reg));
    console.dir(hd.match(reg));
  </script>
</body>
</html>
