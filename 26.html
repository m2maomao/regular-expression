<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let hd = `
      <h1>houdunren</h1>
      <span>后盾人</span>
      <h2>hdcms</h2>
    `;
    let reg = /<(h[1-6])>([\s\S]+)<\/\1>/gi;
    hd.replace(reg,`$2`)
    console.log(hd.replace(reg,`$2`));
    // 
    // houdunren
    //   <span>后盾人</span>
    //   hdcms
    // 
    console.log(hd.replace(reg, `<p>$2</p>`));
    // 
    // <p>houdunren</p>
    // <span>后盾人</span>
    // <p>hdcms</p>
    // 

    // p0代表匹配的值；p1代表第一个原子组匹配，p2代表第二个原子组匹配
    let res = hd.replace(reg, (p0,p1,p2) => {
      return `<p>${p2}</p>`
    })
    console.log(res);

  </script>
</body>
</html>
