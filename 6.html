<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 原子表匹配
    let reg1 = /[123456]/;
    console.log(reg1.test('1')); // true
    console.log(reg1.test('23')); // true

    // 原子组匹配
    let reg2 = /(12|345)/;
    console.log(reg2.test(23)); // false
    console.log(reg2.test(12)); // true
    console.log(reg2.test(12345)); // true
    console.log(reg2.test('234566')); // true
  </script>
</body>
</html>
