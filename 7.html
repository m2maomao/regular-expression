<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let price = 12.23;
    // "."代表两种含义：1、除换行外任何字符；2、普通点
    // d:普通字符d; \d:数字0~9

    // I、字面量形式使用正则
    console.log(/\d+\.\d+/.test(price)); // true
    console.log("\d" === "d"); // true
    console.log("\\d+\\.\\d+"); // \d+\.\d+
    console.log('-----------------------------------------');
    // II、对象形式使用正则
    let reg1 = new RegExp("\\d+\\.+\\d+");
    let reg2 = new RegExp("\d+\.\d+");// 此时的d代表字符d
    console.log(reg1.test(price)); // true
    console.log(reg2.test(price)); // false
    console.log(reg2.test('dddd.dddddd')); // true
    console.log('-----------------------------------------');

    let baidu = "https://www.baidu.com";
    let google = "http://www.baidu.com";
    // "?"代表可有可无; "\w"代表出小数点之外的任何字母数字
    console.log(/https?:\/\/\w+\.\w+\.\w/.test(baidu));
    console.log(/https?:\/\/\w+\.\w+\.\w/.test(google));
  </script>
</body>
</html>
