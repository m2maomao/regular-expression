<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" name="user" /><span></span>
  <script>
    let hd = '12345';
    // console.log(/^\d$/.test(hd));
    
    document.querySelector("[name='user']").addEventListener("keyup", function() {
      // "[a-z]"代表字母; "i"不区分大小写
      let flag = this.value.match(/^[a-z]{3,6}$/i);
      document.querySelector("span").innerHTML = flag ? "正确" : "失败"
    })

  </script>
</body>
</html>
